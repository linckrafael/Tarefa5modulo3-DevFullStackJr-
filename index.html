<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <div class="mx-auto my-5 p-auto" style="width: 250px">
      <div class="card text-bg-dark mb-2 text-center" style="max-width: 18rem">
        <h1>Tarefas</h1>
        <form id="form" class="text-center">
          <input type="text" id="input" placeholder="Digite a tarefa" />
          <hr />
          <button type="submit" class="btn btn-secondary">Adicionar</button>
        </form>
        <ul id="todos" class="list-group"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
